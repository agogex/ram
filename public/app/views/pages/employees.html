<div class="row">
    <form ng-submit="createNewEpmloyee()" ng-show="showCreateForm" class="col s12">
        <div class="row">
            <div class="col s6 input-field">
                <input type="text" placeholder="Department" ng-model="formData.department">
            </div>
            <div class="col s6 input-field">
                <input type="text" placeholder="Position" ng-model="formData.position">
            </div>
        </div>
        <div class="row">
            <div class="col s6 input-field">
                <input type="text" placeholder="Lastname" ng-model="formData.lastname">
            </div>
            <div class="col s6 input-field">
                <input type="text" placeholder="Name" ng-model="formData.name">
            </div>
        </div>
        <div class="row">
            <div class="col s6 input-field">
                <input type="text" placeholder="Surname" ng-model="formData.surname">
            </div>
            <div class="col s6 input-field">
                <input type="text" placeholder="Phone number" ng-model="formData['phone number']">
            </div>
        </div>
        <div class="row">
            <div class="col s6 input-field">
                <input type="text" placeholder="Email" ng-model="formData.email">
            </div>
            <div class="col s6 input-field">
                <input type="text" placeholder="Office" ng-model="formData.office">
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Create
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>

<div class="row">
    <div class="col s6 input-field">
        <input type="text" placeholder="Пошук" ng-model="query">
    </div>
    <div class="col s1 offset-s5">
        <a class="btn-floating btn-large waves-effect waves-light red" ng-click="add()"><i class="material-icons">add</i></a>
    </div>
</div>

<ul class="collection">
    <li class="collection-item avatar" ng-repeat="employee in employees | filter:query">
        <i class="material-icons circle">person</i>
        <span class="title"><h5>{{employee.lastname}} {{employee.name}} {{employee.surname}}</h5></span>
        <p>
            <div class="valign-wrapper"><i class="material-icons employee-attr-icon">assignment</i> {{employee.position}}, {{employee.department}}</div>
            <div class="valign-wrapper"><i class="material-icons employee-attr-icon">phone</i> {{employee['phone number']}}</div>
            <div class="valign-wrapper"><i class="material-icons employee-attr-icon">email</i> <a ng-href="mailto:{{employee.email}}">{{employee.email}}</a></div>
            <div class="valign-wrapper"><i class="material-icons employee-attr-icon">business</i> {{employee.office}}</div>
        </p>
        <a href="" class="secondary-content" ng-click="employee.showEdit = !employee.showEdit"><i class="material-icons">edit</i></a>
        <div class="row">
            <form ng-submit="editEmployee(employee)" ng-show="employee.showEdit" ng-init="employee.showEdit = false" class="col s12">
                <div class="row">
                    <div class="col s6 input-field">
                        <input type="text" placeholder="Department" ng-model="employee.department" value="{{employee.position}}">
                    </div>
                    <div class="col s6 input-field">
                        <input type="text" placeholder="Position" ng-model="employee.position" value="{{employee.position}}">
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 input-field">
                        <input type="text" placeholder="Lastname" ng-model="employee.lastname">
                    </div>
                    <div class="col s6 input-field">
                        <input type="text" placeholder="Name" ng-model="employee.name">
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 input-field">
                        <input type="text" placeholder="Surname" ng-model="employee.surname">
                    </div>
                    <div class="col s6 input-field">
                        <input type="text" placeholder="Phone number" ng-model="employee['phone number']">
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 input-field">
                        <input type="text" placeholder="Email" ng-model="employee.email">
                    </div>
                    <div class="col s6 input-field">
                        <input type="text" placeholder="Office" ng-model="employee.office">
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Edit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </li>
</ul>
